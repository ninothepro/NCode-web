<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Builder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            margin: 0;
        }
        #sidebar {
            width: 250px;
            background: #2c3e50;
            color: white;
            padding: 20px;
            box-sizing: border-box;
        }
        #sidebar h2 {
            margin-top: 0;
        }
        #fileList {
            list-style: none;
            padding: 0;
        }
        .fileItem {
            margin-bottom: 10px;
        }
        .fileItem button {
            margin-left: 10px;
            padding: 5px;
        }
        #main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        #editor {
            padding: 20px;
            box-sizing: border-box;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        #editor h1 {
            margin-top: 0;
        }
        #editor textarea {
            flex-grow: 1;
            margin-bottom: 10px;
            width: 100%;
        }
        #runButton {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <h2>Files</h2>
        <ul id="fileList"></ul>
    </div>
    <div id="main">
        <div id="editor">
            <h1>Editor</h1>
            <form id="fileForm">
                <label for="fileName">File Name:</label>
                <input type="text" id="fileName" required>
                <br>
                <label for="fileType">File Type:</label>
                <select id="fileType">
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                    <option value="js">JavaScript</option>
                </select>
                <br>
                <label for="fileContent">Content:</label>
                <textarea id="fileContent" rows="10"></textarea>
                <br>
                <button type="submit">Create/Update File</button>
            </form>
            <button id="runButton">Run</button>
        </div>
        <iframe id="output" src=""></iframe>
    </div>

    <script src="app.js"></script>
</body>
</html>
